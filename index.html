<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Midnight Garden</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background: #000;
      color: #e8d9b0;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 0.15em;
    }
    header p {
      margin-top: 0.5rem;
      opacity: 0.85;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .map {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    .map img {
      width: 100%;
      max-width: 900px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .cta {
      text-align: center;
      margin-top: 2rem;
    }
    .cta a {
      display: inline-block;
      padding: 1rem 2rem;
      background: #bfa45a;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 0.08em;
      border-radius: 4px;
    }
    .cta a:hover {
      background: #e6c97a;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <header>
    <h1>THE MIDNIGHT GARDEN</h1>
    <p>Seven Gates · Daily Check‑In</p>
  </header>

  <main class="container">

    <section class="map">
      <img src="./images/midnight-garden-map.png" alt="The Midnight Garden – Seven Gates Map" />
    </section>

    <section class="cta">
      <a href="https://cydnietic.gumroad.com/l/hgwuyo" target="_blank" rel="noopener">
        Enter the Garden
      </a>
    </section>

  </main>

  <footer>
    © The Midnight Garden
  </footer>

</body>
</html>
